<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"],
        .container .qr-button,
        .container .upi-button {
            width: 100%;
            padding: 10px;
            background-color: #ff7e5f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .container input[type="submit"]:hover,
        .container .qr-button:hover,
        .container .upi-button:hover {
            background-color: #feb47b;
        }
        .qr-code {
            display: none;
            margin-top: 20px;
        }
        .qr-code img {
            width: 100%;
            max-width: 300px;
        }
    </style>
    <script>
        function showQRCode() {
            document.getElementById('qr-code').style.display = 'block';
        }

        function redirectToUPIApp() {
            var amount = document.getElementById('amount').value;
            if (amount) {
                var upiLink = "upi://pay?pa=6002322737@omni&pn=RecipientName&am=" + amount;
                window.location.href = upiLink;
            } else {
                alert("Please enter the amount.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdpGjVH9ByOF_O_Ko9vQAQxhrQhgwMevdiwQ&s" alt="Payment Logo">
        <h2>Pay Now</h2>
        <form onsubmit="event.preventDefault();">
            <input type="hidden" name="recipient" value="6002322737@omni">
            <label for="amount">Amount:</label>
            <input type="text" name="amount" id="amount" required>
            <input type="submit" value="Show QR" class="qr-button" onclick="showQRCode()">
            <input type="submit" value="Pay with UPI App" class="upi-button" onclick="redirectToUPIApp()">
        </form>
        <div class="qr-code" id="qr-code">
            <img src="https://i.postimg.cc/vTnYrSpz/Screenshot-20240512-185444-Omni-Card.jpg" alt="QR Code">
        </div>
    </div>
</body>
</html>
